<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go WebAssembly</title>
  <script src="/static/wasm_exec.js" type="text/javascript"></script>
</head>
<body>
  <div>Hello, Go WebAssembly</div>
  <script>
    const go = new Go()
    WebAssembly.instantiateStreaming(fetch('/static/go_webassembly.wasm'), go.importObject).then((result) => {
      go.run(result.instance)
    })
  </script>
</body>
</html>
